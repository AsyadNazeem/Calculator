<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="container">
    <div class="cal">
        <div class="ico">
            <img src="./darkTheme/moon.png" id="icon" onclick="darkTheme()"/>
        </div>
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>

            <div class="btn">
                <div>
                    <input type="button" class="clear-all" onclick="display.value = ''" value="C">
                    <input type="button" onclick="display.value = display.value.toString().slice(0,-1)" value="Del">
                    <input type="button" onclick="display.value +='.'" value=".">
                    <input type="button" onclick="display.value +='/'" value="/">
                </div>
                <div>
                    <input type="button" onclick="display.value +='7'" value="7">
                    <input type="button" onclick="display.value +='8'" value="8">
                    <input type="button" onclick="display.value +='9'" value="9">
                    <input type="button" onclick="display.value +='*'" value="*">
                </div>
                <div>
                    <input type="button" onclick="display.value +='4'" value="4">
                    <input type="button" onclick="display.value +='5'" value="5">
                    <input type="button" onclick="display.value +='6'" value="6">
                    <input type="button" onclick="display.value +='-'" value="-">
                </div>
                <div>
                    <input type="button" onclick="display.value +='1'" value="1">
                    <input type="button" onclick="display.value +='2'" value="2">
                    <input type="button" onclick="display.value +='3'" value="3">
                    <input type="button" onclick="display.value +='+'" value="+">
                </div>
                <div>
                    <input type="button" onclick="display.value +='00'" value="00">
                    <input type="button" onclick="display.value +='0'" value="0">
                    <input type="button" class="btn-equal" onclick="display.value = eval(display.value)" value="=">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
